<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
  <title>Pure Beurre </title>

  <!-- Font Awesome Icons -->

</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container">
      <img src="{% static 'img/logo_pur.png' %}" alt="logo_pur_beurre">
      <a class="navbar-brand js-scroll-trigger" href="#page-top">Pure Beurre</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">

          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="{% url 'index' %}">

          </li>
          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="{% url 'connect:register' %}">Creation de compte
            </a>
            
          </li>
                    {# Some logic on what to display for last item#}
                    {% if user.is_authenticated %}
                      <li><a href="{% url 'logout' %}">Deconnexion</a></li>
                    {% else %}
                      <li><a class="navbar-link" href="{% url 'connect:user_login' %}">Connexion</a></li>
                    {% endif %}
          
        </ul>
      </div>
    </div>
  </nav>

        </div>
        
      </div>
    </div>
  </header>

  <script src="{% static 'js/creative.min.js' %}"></script>
